<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-head">
                <h1>Signup</h1>
                <p>Just 30s required!</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Full name"></label>
                        <input type="text" id="fullname" placeholder="Om Telrandhe "required>  
                    </p>
                    <p>
                        <label for="Email"></label>
                        <input type="email" id="Email" placeholder="xyz123456789@gmail.com" required>
                    </p>
                    <p>
                        <label for=" New Password"></label>
                        <input type="password" id="password" placeholder="Atleast 8 character " required>
                    </p>
                    <p>
                        <input type="Submit" id="Submit" value="Create Account">
                    </p>
                </form>

            </main>

            <footer>
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
    </div>
</body>
</html>
